<!doctype html>
<html lang="zh-Hant-TW">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=1920, initial-scale=0, maximum-scale=1.0, user-scalable=yes">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>智醫診所-全科診</title>
</head>
<body>

	<!-- 固定16:9 -->
	<div class="wrapper"> 

		<!-- 主要區 -->
		<div class="block-main">

			<!-- 標題列 -->
			<div class="box-title">
				<div class="box-logo">	
					<img class="w-100" src="img/logo.png" alt="Logo">				
				</div>
				<div class="box-txt">
					<p>各科診叫號進度</p>
				</div>
				<div class="box-time">
					<p class="date">6月16日(五)</p>
					<p class="time">08:30</p>
				</div>
			</div>

			<!-- 叫號列 -->
			<div class="box-frame">
				<iframe src="all.html"></iframe>
			</div>


		</div>

	<!-- 資訊區 -->
		<div class="block-info">
			<div class="box-content">
				<p>資訊區</p>
			</div>
		</div>


	</div>
</body>
</html>
